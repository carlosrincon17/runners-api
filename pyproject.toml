psycopg2-binary = "2.8.6"
pycparser = "2.20"
pydantic = {extras = ["dotenv"], version = "^1.8.1"}
PyJWT = "2.0.1"
python-dateutil = "2.8.1"
python-editor = "1.0.4"
python-i18n = "0.3.9"
python-multipart = "0.0.5"
PyYAML = "5.4.1"
redis = "3.5.3"
requests = "2.25.1"

license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
aioredis = "1.3.1"
aiosmtplib = "1.1.4"
alembic = "1.5.3"
async-timeout = "3.0.1"
bcrypt = "3.2.0"
blinker = "1.4"
certifi = "2020.12.5"
cffi = "1.14.5"
chardet = "4.0.0"
click = "7.1.2"
coverage = "5.4"
dnspython = "2.1.0"
email-validator = "1.1.2"
fakeredis = "1.4.5"
fastapi = "0.63.0"
fastapi-mail = "0.3.5.0"
h11 = "0.12.0"
hiredis = "1.1.0"
http-status-code = "0.0.8"
httpcore = "0.12.3"
httpx = "0.17.0"
idna = "2.10"
Jinja2 = "2.11.3"
Mako = "1.1.4"
MarkupSafe = "1.1.1"
